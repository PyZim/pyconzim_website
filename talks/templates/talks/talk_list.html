{% extends "website/base_two.html" %}

{% block content %}

<div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
        <h2>List of your submitted talks</h2>
        <br>
        {% if submitted_talks %}

            {% for talk in submitted_talks %}

            <p><a href="{% url 'talks:edit_talk' pk=talk.pk %}">{{ talk.title }}</a></p>

            {% endfor %}
        {% endif %}
        <br />

</div>
    <div class="col-md-1">

    </div>
</div>

{% endblock %}
